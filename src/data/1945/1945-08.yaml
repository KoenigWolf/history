events:
  - date: "1945-08-06"
    title: "広島への原子爆弾投下"
    category: "戦争・紛争"
    description: "アメリカ軍B-29爆撃機エノラ・ゲイが広島市に原子爆弾「リトルボーイ」を投下。人類史上初めて核兵器が実戦使用され、約14万人が年内に死亡した。"
    related_countries: ["日本", "アメリカ"]
    sources:
      - "広島原爆記録"
      - "原爆被害報告書"

  - date: "1945-08-08"
    title: "ソ連対日参戦"
    category: "戦争・紛争"
    description: "ソビエト連邦が日本に宣戦布告。日ソ中立条約を破棄し、満州・朝鮮・樺太への侵攻を開始した。"
    related_countries: ["日本", "ソ連", "中国"]
    sources:
      - "第二次世界大戦史"

  - date: "1945-08-09"
    title: "長崎への原子爆弾投下"
    category: "戦争・紛争"
    description: "アメリカ軍が長崎市に原子爆弾「ファットマン」を投下。約7万人が年内に死亡した。"
    related_countries: ["日本", "アメリカ"]
    sources:
      - "長崎原爆記録"

  - date: "1945-08-15"
    title: "玉音放送・終戦"
    category: "政治・経済"
    description: "昭和天皇がラジオ放送で終戦の詔書を朗読（玉音放送）。日本がポツダム宣言を受諾し、第二次世界大戦が終結した。"
    related_countries: ["日本", "アメリカ", "イギリス", "中国", "ソ連"]
    sources:
      - "終戦記録"
      - "昭和史"
