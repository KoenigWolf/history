month: 10
year: 1964
events:
  - date: "1964-10-01"
    title: "東海道新幹線開業"
    category: "科学・技術"
    description: "東京〜新大阪間を結ぶ東海道新幹線が開業。世界初の高速鉄道として、最高時速210kmで運行を開始した。東京オリンピック開幕に合わせての開業であった。"
    related_countries: ["日本"]
    sources:
      - "新幹線開業記録"
      - "JR東海資料"

  - date: "1964-10-10"
    title: "東京オリンピック開会"
    category: "文化"
    description: "第18回夏季オリンピック東京大会が開幕。アジアで初めて開催されたオリンピックであり、93カ国・地域から5,151人の選手が参加した。"
    related_countries: ["日本"]
    sources:
      - "東京オリンピック公式報告書"
      - "IOC記録"

  - date: "1964-10-24"
    title: "東京オリンピック閉会"
    category: "文化"
    description: "東京オリンピックが閉幕。日本は金メダル16個を獲得し、国別で3位となった。戦後日本の復興を世界に示す大会となった。"
    related_countries: ["日本"]
    sources:
      - "東京オリンピック公式報告書"
